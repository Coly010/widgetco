<h4>Buildings</h4>
<hr />
<div class="info">
  <div>
    <strong>Count:</strong> {{ getBuildingCount() | number }}<br />
    <strong>Building cost:</strong>
    {{ getNewBuildingCost() | currency: "USD":"$" }}
  </div>
  <button
    [disabled]="!canExpandIntoNewBuilding()"
    (click)="expandIntoNewBuilding()"
  >
    Expand into new building
  </button>
</div>
